<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="main_container">
  
    <div class="image_div">
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>

    <div class="container">

      <h1 class="title"> Get <span>insights</span> that help your business grow. </h1>

      <p class="">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
  
      <div class="stats_container">

        <div class="stats_div">
          <h2 class="stats_heading">10k+</h2>
          <p class="stats_text">companies</p>
        </div>
        <div class="stats_div">
          <h2 class="stats_heading">314</h2>
          <p class="stats_text">templates</p>
        </div>
        <div class="stats_div">
          <h2 class="stats_heading">12M+</h2>
          <p class="stats_text">queries</p>
        </div>
      </div>

    </div>
    
  </div>
  
  
</body>
</html>
